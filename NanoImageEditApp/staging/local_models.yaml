model_list:
  - name: "flux2-klein-4b"
    serve_name: "FLUX.2 Klein"
    type: "Flux2KleinPipeline"
    framework: "diffusers"
    multigpu: false
    tasks:
      - text2img
      - img2img
    model_paths:
      - models
      - model_weights
    dtype_priority:
      - bfloat16    # Ampere+ (RTX 30xx, A100, RTX 40xx)
      - float16     # Turing/Volta (RTX 20xx, GTX 16xx)
      - float32     # CPU fallback
